<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <title>Hello</title>
    <style>
      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(270deg, #1e3c72, #2a5298, #6a11cb, #2575fc);
        background-size: 600% 600%;
        animation: gradientMove 20s ease infinite;
        color: #fff;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 3.5rem;
        margin-bottom: 0.5rem;
        text-shadow: 0 0 10px #00f, 0 0 20px #0ff, 0 0 40px #0ff;
      }

      p {
        font-size: 1.3rem;
        margin-bottom: 2rem;
      }

      .logos {
        display: flex;
        gap: 40px;
        justify-content: center;
        align-items: center;
        margin-bottom: 2rem;
      }

      .logos img {
        height: 90px;
        transition: transform 0.4s ease, filter 0.4s ease;
        filter: drop-shadow(0 0 5px #0ff);
      }

      .logos img:hover {
        transform: scale(1.2) rotate(10deg);
        filter: drop-shadow(0 0 20px #00ffff);
      }

      footer {
        margin-top: auto;
        font-size: 1.1rem;
        font-weight: bold;
        letter-spacing: 3px;
        text-transform: uppercase;
        text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff00ff, 0 0 30px #ff00ff;
        animation: neonPulse 2s infinite alternate;
      }

      @keyframes neonPulse {
        from { text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff00ff; }
        to { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
      }
    </style>
  </head>
  <body>
    <div class="logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Kubernetes_logo.svg" alt="Kubernetes Logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Jenkins_logo.svg" alt="Jenkins Logo">
    </div>
    <h1>Hello from Jenkins + K8s!</h1>
    <p>Version: 1.6</p>
    <footer>ðŸš€ By Yusuf KemahlÄ±</footer>
  </body>
</html>
