<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Hello</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg-a:#1e3c72; --bg-b:#2a5298; --bg-c:#6a11cb; --bg-d:#2575fc;
      --coffee:#3d1f00; --coffee2:#6a3a07;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes neonPulse {
      from { text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff00ff; }
      to   { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: "Segoe UI", system-ui, -apple-system, Roboto, Arial, sans-serif;
      color:#fff;
      overflow:hidden;
      background: linear-gradient(270deg, var(--bg-a), var(--bg-b), var(--bg-c), var(--bg-d));
      background-size: 600% 600%;
      animation: gradientMove 22s ease infinite;
    }

    .hud{
      position: fixed;
      top: 24px; left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
      user-select: none;
      pointer-events: none;
    }
    h1{
      margin: 0 0 8px 0;
      font-size: clamp(28px, 5vw, 56px);
      letter-spacing: .5px;
      text-shadow: 0 0 10px #00f, 0 0 20px #0ff, 0 0 40px #0ff;
    }
    .ver{ opacity:.9; font-size: 14px; }

    footer{
      position: fixed;
      bottom: 18px; left: 50%;
      transform: translateX(-50%);
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff00ff, 0 0 30px #ff00ff;
      animation: neonPulse 2s infinite alternate;
      user-select: none;
      pointer-events: none;
    }

    .stage{ position: fixed; inset: 0; overflow: hidden; }

    .drifter{
      position: absolute;
      width: clamp(70px, 12vw, 130px);
      aspect-ratio: 1/1;
      display: grid; place-items: center;
      border-radius: 22px;
      backdrop-filter: blur(2px);
      transition: transform .15s ease;
      cursor: grab;
      will-change: transform, left, top;
      z-index: 3;
    }
    .drifter:active{ cursor: grabbing; }
    .drifter img{
      max-width: 82%; max-height: 82%;
      filter: drop-shadow(0 0 6px rgba(0,255,255,.8));
      pointer-events: none; user-select:none; -webkit-user-drag: none;
    }
    .drifter.hovered, .drifter.dragging{
      transform: scale(1.08) rotate(2deg);
      box-shadow: 0 0 0 1px rgba(255,255,255,.08) inset, 0 0 18px rgba(0,255,255,.65);
    }

    /* Kahve katmanƒ± (tek akƒ±≈ü ‚Äì d√º≈ü√ºk eleman sayƒ±sƒ±) */
    .coffee-layer{ position: fixed; inset: 0; pointer-events: none; z-index: 2; }

    /* ≈ûelale akƒ±≈üƒ±: tek div, background-texture hareket eder */
    .coffee-stream{
      position: absolute;
      left: var(--x,0px);
      top: var(--y,0px);
      width: var(--w,28px);
      height: calc(100vh - var(--y,0px));
      transform: translateX(-50%);
      border-radius: 12px;
      /* dokulu akƒ±≈ü i√ßin repeating gradient */
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.06) 0px,
          rgba(255,255,255,0.06) 6px,
          rgba(255,255,255,0.0) 12px
        ),
        linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,.15) 10%, rgba(0,0,0,.35) 100%),
        linear-gradient(to bottom, var(--coffee2), var(--coffee));
      background-size: 100% 24px, 100% 100%, 100% 100%;
      background-blend-mode: screen, multiply, normal;
      filter: saturate(1.1) contrast(1.05);
      box-shadow: 0 0 10px rgba(50,25,0,.35);
      opacity: 0;
      animation: streamIn .2s ease-out forwards, streamFlow 1.2s linear infinite;
    }
    @keyframes streamIn { to { opacity: .95; } }
    @keyframes streamFlow {
      from { background-position: 0 0, 0 0, 0 0; }
      to   { background-position: 0 24px, 0 0, 0 0; }
    }
    .coffee-stream.fadeout{ animation: streamFade .25s ease-out forwards; }
    @keyframes streamFade { to { opacity: 0; } }

    /* Tek par√ßa taban sƒ±√ßramasƒ± (√ßok hafif) */
    .coffee-base{
      position: absolute;
      left: var(--x,0px);
      bottom: 0;
      width: calc(var(--w,28px) * 2.2);
      height: 18px;
      transform: translateX(-50%);
      background: radial-gradient(ellipse at center, rgba(123,63,0,.55) 0%, rgba(123,63,0,.25) 55%, rgba(123,63,0,0) 70%);
      filter: blur(.5px);
      opacity: 0;
      animation: basePop .45s ease-out forwards;
      pointer-events: none;
    }
    @keyframes basePop {
      0% { transform: translateX(-50%) scaleY(.6); opacity: .0; }
      60%{ transform: translateX(-50%) scaleY(1.2); opacity: .9; }
      100%{ transform: translateX(-50%) scaleY(1); opacity: .5; }
    }

    /* hafif kalƒ±cƒ± leke ‚Äì tek eleman */
    .stain{
      position: absolute;
      left: var(--x,0px);
      bottom: 4px;
      width: 160px; height: 70px;
      transform: translateX(-50%) rotate(var(--rot,0deg));
      border-radius: 50%;
      background: radial-gradient(ellipse at center, rgba(80,40,0,.45) 0%, rgba(80,40,0,.25) 48%, rgba(80,40,0,0) 70%);
      filter: blur(1px) saturate(1.05);
      opacity: .65;
      animation: stainFade 8s ease-out forwards;
      pointer-events: none;
    }
    @keyframes stainFade { 0%{opacity:.65} 90%{opacity:.25} 100%{opacity:0} }

    /* yƒ±ldƒ±zlar (az sayƒ±da) */
    .star{ position:absolute; border-radius:50%; opacity:.7; filter: blur(0.5px);
      background: radial-gradient(circle, #fff, rgba(255,255,255,0.2) 60%, transparent 70%);
      width:2px; height:2px; pointer-events:none; }

    .hint{
      position: fixed; bottom: 70px; right: 18px;
      font-size: 12px; opacity: .75;
      background: rgba(0,0,0,.25); padding: 6px 10px;
      border-radius: 10px; border: 1px solid rgba(255,255,255,.15);
      user-select: none; z-index: 4;
    }

    @media (prefers-reduced-motion: reduce){
      .drifter, h1, footer { transition: none; animation: none; }
      .coffee-stream, .coffee-base, .stain { animation-duration: .01ms !important; }
    }
  </style>
</head>
<body>
  <div class="hud">
    <h1>Hello from Jenkins + K8s!</h1>
    <div class="ver">Version: 1.6</div>
  </div>

  <div class="stage" id="stage" aria-label="Zero-G sahnesi">
    <div class="drifter" id="k8s" title="Kubernetes">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Kubernetes_logo.svg" alt="Kubernetes" />
    </div>
    <div class="drifter" id="jenkins" title="Jenkins (tƒ±kla: kahve ≈üelalesi)">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Jenkins_logo.svg" alt="Jenkins" />
    </div>
    <div class="coffee-layer" id="coffeeLayer" aria-hidden="true"></div>
  </div>

  <div class="hint">S√ºr√ºkleyip bƒ±rak, fƒ±rlat gitsin üöÄ ‚Ä¢ Jenkins‚Äôe tƒ±kla: kahve ≈ûELALE ‚òïÔ∏è</div>
  <footer>üöÄ By Yusuf Kemahlƒ±</footer>

  <script>
    (function(){
      const stage = document.getElementById('stage');
      const coffeeLayer = document.getElementById('coffeeLayer');
      const drifters = [
        { el: document.getElementById('k8s'),    v: randVel(),  pos: {x: 120, y: 120}, r: 0 },
        { el: document.getElementById('jenkins'), v: randVel(), pos: {x: 320, y: 220}, r: 0 }
      ];

      spawnStars(45);

      let stageW = stage.clientWidth, stageH = stage.clientHeight;
      addEventListener('resize', ()=>{ stageW = stage.clientWidth; stageH = stage.clientHeight; });

      drifters.forEach((d,i)=>{
        const rect = d.el.getBoundingClientRect();
        const w = rect.width || 100, h = rect.height || 100;
        d.pos.x = (i===0 ? stageW*0.25 : stageW*0.65) - w/2;
        d.pos.y = (i===0 ? stageH*0.35 : stageH*0.55) - h/2;
        place(d.el, d.pos.x, d.pos.y);
        enableDrag(d);
      });

      // Jenkins -> ≈üelale kahve (tek element + 2 basit efekt)
      const jenkins = document.getElementById('jenkins');
      jenkins.addEventListener('click', ()=>{
        const d = drifters.find(x=>x.el===jenkins);
        if(d?.drag) return; // s√ºr√ºklerken tetikleme

        const rect = jenkins.getBoundingClientRect();
        const startX = rect.left + rect.width/2;
        const startY = rect.top + rect.height*0.9;

        pourWaterfall(startX, startY, 1600); // 1.6s d√∂ks√ºn (d√º≈ü√ºk y√ºk)
      });

      // Fizik d√∂ng√ºs√º (zero-g)
      let last = performance.now();
      function tick(now){
        const dt = Math.min(0.04, (now - last) / 1000); last = now;
        drifters.forEach(d=>{
          if(d.drag) return;
          d.pos.x += d.v.x * dt; d.pos.y += d.v.y * dt;
          d.r += (d.v.x + d.v.y) * 0.0008;
          const rect = d.el.getBoundingClientRect();
          const w = rect.width, h = rect.height;

          if(d.pos.x < 0){ d.pos.x = 0; d.v.x = -d.v.x*0.98; }
          if(d.pos.y < 0){ d.pos.y = 0; d.v.y = -d.v.y*0.98; }
          if(d.pos.x + w > stageW){ d.pos.x = stageW - w; d.v.x = -d.v.x*0.98; }
          if(d.pos.y + h > stageH){ d.pos.y = stageH - h; d.v.y = -d.v.y*0.98; }

          const drag = 0.997; d.v.x *= drag; d.v.y *= drag;
          place(d.el, d.pos.x, d.pos.y, d.r);
        });
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);

      // ---------- YARDIMCILAR ----------
      function place(el, x, y, r=0){ el.style.left = x + 'px'; el.style.top = y + 'px'; el.style.transform = `translateZ(0) rotate(${r}rad)`; }
      function randVel(){ const s=60+Math.random()*80, a=Math.random()*Math.PI*2; return {x:Math.cos(a)*s, y:Math.sin(a)*s}; }
      function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }

      function enableDrag(d){
        let prev=null;
        const onDown = (e)=>{
          e.preventDefault(); d.drag = true; d.el.classList.add('dragging','hovered');
          prev = getPoint(e); d.offset = { x: prev.x - d.pos.x, y: prev.y - d.pos.y };
          addEventListener('mousemove', onMove); addEventListener('touchmove', onMove, {passive:false});
          addEventListener('mouseup', onUp); addEventListener('touchend', onUp);
        };
        const onMove = (e)=>{
          if(!d.drag) return; e.preventDefault();
          const p = getPoint(e);
          const nx = clamp(p.x - d.offset.x, 0, stageW - d.el.getBoundingClientRect().width);
          const ny = clamp(p.y - d.offset.y, 0, stageH - d.el.getBoundingClientRect().height);
          d.v = { x: (nx - d.pos.x) * 60, y: (ny - d.pos.y) * 60 };
          d.pos.x = nx; d.pos.y = ny; place(d.el, d.pos.x, d.pos.y); prev=p;
        };
        const onUp = ()=>{
          d.drag = false; d.el.classList.remove('dragging','hovered');
          removeEventListener('mousemove', onMove); removeEventListener('touchmove', onMove);
          removeEventListener('mouseup', onUp); removeEventListener('touchend', onUp);
        };
        d.el.addEventListener('mousedown', onDown);
        d.el.addEventListener('touchstart', onDown, {passive:false});
        d.el.addEventListener('mouseenter', ()=> d.el.classList.add('hovered'));
        d.el.addEventListener('mouseleave', ()=> !d.drag && d.el.classList.remove('hovered'));
      }

      function getPoint(e){ if(e.touches && e.touches[0]) return {x:e.touches[0].clientX, y:e.touches[0].clientY}; return {x:e.clientX, y:e.clientY}; }

      function spawnStars(n){
        for(let i=0;i<n;i++){
          const s = document.createElement('div');
          s.className='star';
          const size = Math.random() < 0.15 ? 3 : 2;
          s.style.width = s.style.height = size+'px';
          s.style.left = Math.random()*100+'%';
          s.style.top  = Math.random()*100+'%';
          s.style.opacity = (0.4 + Math.random()*0.6).toFixed(2);
          stage.appendChild(s);
        }
      }

      // ---------- KAFFE ≈ûELALE (BASƒ∞C) ----------
      // Tek "stream" + 1 base + 1 stain => minimum element, CSS animasyonlarƒ±
      function pourWaterfall(x, y, ms=1600){
        const stream = document.createElement('div');
        stream.className = 'coffee-stream';
        const widthPx = 28 + Math.random()*10; // hafif varyasyon
        stream.style.setProperty('--x', x+'px');
        stream.style.setProperty('--y', y+'px');
        stream.style.setProperty('--w', widthPx+'px');

        // taban sƒ±√ßramasƒ±
        const base = document.createElement('div');
        base.className = 'coffee-base';
        base.style.setProperty('--x', x+'px');
        base.style.setProperty('--w', widthPx+'px');

        // ara sƒ±ra leke
        const stainChance = Math.random() < 0.45;
        let stain;
        if(stainChance){
          stain = document.createElement('div');
          stain.className = 'stain';
          stain.style.setProperty('--x', x + (Math.random()*60-30) + 'px');
          stain.style.setProperty('--rot', (Math.random()*60-30)+'deg');
        }

        coffeeLayer.appendChild(stream);
        coffeeLayer.appendChild(base);
        if(stain) coffeeLayer.appendChild(stain);

        // belirli s√ºre ak, sonra yumu≈üak fade ve temizle
        setTimeout(()=>{ stream.classList.add('fadeout'); }, ms);
        const cleanup = ()=>{ stream.remove(); base.remove(); stain && stain.remove(); };
        // en ge√ß ms+600ms sonra temizle (fade + base anim biter)
        setTimeout(cleanup, ms + 650);
      }
    })();
  </script>
</body>
</html>
