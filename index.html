<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Hello</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(270deg, #1e3c72, #2a5298, #6a11cb, #2575fc);
      background-size: 600% 600%;
      animation: bgmove 20s ease infinite;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      height: 100vh;
    }
    @keyframes bgmove {
      0% {background-position:0% 50%}
      50% {background-position:100% 50%}
      100% {background-position:0% 50%}
    }
    .drifter {
      position: absolute;
      width: 100px;
      cursor: grab;
    }
    .drifter img {
      width: 100%;
      filter: drop-shadow(0 0 6px cyan);
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #0ff;
    }
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-weight: bold;
      text-shadow: 0 0 15px magenta;
    }
    /* kahve damlasÄ± */
    .drop {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #4b2e18, #2b170a);
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      pointer-events: none;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Hello from Jenkins + K8s!</h1>

  <div class="drifter" id="k8s" style="left:20%; top:40%">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Kubernetes_logo.svg" alt="Kubernetes">
  </div>
  <div class="drifter" id="jenkins" style="left:60%; top:40%">
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Jenkins_logo.svg" alt="Jenkins">
  </div>

  <footer>ðŸš€ By Yusuf KemahlÄ±</footer>

  <script>
    const jenkins = document.getElementById('jenkins');

    jenkins.addEventListener('click', (e)=>{
      const rect = jenkins.getBoundingClientRect();
      const centerX = rect.left + rect.width/2;
      const topY = rect.bottom;
      // 6 damla Ã¼ret
      for(let i=0;i<6;i++){
        createDrop(centerX + (Math.random()*40-20), topY);
      }
    });

    function createDrop(x,y){
      const drop = document.createElement('div');
      drop.className = 'drop';
      drop.style.left = x + 'px';
      drop.style.top = y + 'px';
      drop.style.animationDuration = (1.5 + Math.random()*1.5) + 's';
      document.body.appendChild(drop);
      drop.addEventListener('animationend', ()=> drop.remove());
    }
  </script>
</body>
</html>
