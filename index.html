<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Hello</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --bg-a:#1e3c72; --bg-b:#2a5298; --bg-c:#6a11cb; --bg-d:#2575fc; }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes neonPulse {
      from { text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff00ff; }
      to   { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; color:#fff;
      font-family:"Segoe UI",system-ui,-apple-system,Roboto,Arial,sans-serif;
      overflow:hidden;
      background:linear-gradient(270deg,var(--bg-a),var(--bg-b),var(--bg-c),var(--bg-d));
      background-size:600% 600%;
      animation:gradientMove 22s ease infinite;
    }

    .hud{
      position:fixed; top:24px; left:50%; transform:translateX(-50%);
      text-align:center; z-index:10; user-select:none; pointer-events:none;
    }
    h1{
      margin:0 0 8px 0; font-size:clamp(28px,5vw,56px); letter-spacing:.5px;
      text-shadow:0 0 10px #00f, 0 0 20px #0ff, 0 0 40px #0ff;
    }
    .ver{ opacity:.9; font-size:14px }

    footer{
      position:fixed; bottom:18px; left:50%; transform:translateX(-50%);
      font-weight:700; letter-spacing:3px; text-transform:uppercase;
      text-shadow:0 0 5px #ff00ff,0 0 15px #ff00ff,0 0 30px #ff00ff;
      animation:neonPulse 2s infinite alternate; user-select:none; pointer-events:none;
    }

    .stage{ position:fixed; inset:0; overflow:hidden }

    .drifter{
      position:absolute; width:clamp(70px,12vw,130px); aspect-ratio:1/1;
      display:grid; place-items:center;
      border-radius:22px; backdrop-filter:blur(2px);
      transition:transform .15s ease; cursor:grab; will-change:transform,left,top;
      z-index:3;
    }
    .drifter:active{ cursor:grabbing }
    .drifter img{
      max-width:82%; max-height:82%;
      filter:drop-shadow(0 0 6px rgba(0,255,255,.8));
      pointer-events:none; user-drag:none; -webkit-user-drag:none; user-select:none;
    }
    .drifter.hovered,.drifter.dragging{
      transform:scale(1.08) rotate(2deg);
      box-shadow:0 0 0 1px rgba(255,255,255,.08) inset, 0 0 18px rgba(0,255,255,.65);
    }

    /* yƒ±ldƒ±zlar */
    .star{
      position:absolute; border-radius:50%;
      opacity:.7; filter:blur(.5px);
      background:radial-gradient(circle,#fff,rgba(255,255,255,.2) 60%,transparent 70%);
      width:2px; height:2px; pointer-events:none;
    }

    .hint{
      position:fixed; bottom:70px; right:18px; font-size:12px; opacity:.75;
      background:rgba(0,0,0,.25); padding:6px 10px; border-radius:10px;
      border:1px solid rgba(255,255,255,.15); user-select:none; z-index:4;
    }

    canvas#coffeeCanvas{
      position:fixed; inset:0; z-index:2; pointer-events:none;
    }

    @media (prefers-reduced-motion: reduce){
      .drifter,h1,footer{ transition:none; animation:none }
    }
  </style>
</head>
<body>
  <div class="hud">
    <h1>Hello from Jenkins + K8s!</h1>
    <div class="ver">Version: 1.6</div>
  </div>

  <div class="stage" id="stage" aria-label="Zero-G sahnesi">
    <div class="drifter" id="k8s" aria-label="Kubernetes logosu" title="Kubernetes">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Kubernetes_logo.svg" alt="Kubernetes" />
    </div>
    <div class="drifter" id="jenkins" aria-label="Jenkins logosu (tƒ±klayƒ±nca kahve ≈üelalesi)" title="Jenkins">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Jenkins_logo.svg" alt="Jenkins" />
    </div>

    <!-- ≈ûelale i√ßin canvas -->
    <canvas id="coffeeCanvas" width="0" height="0"></canvas>
  </div>

  <div class="hint">S√ºr√ºkleyip bƒ±rak üöÄ ‚Ä¢ Jenkins‚Äôe tƒ±kla: **kahve ≈üelalesi** ‚òïÔ∏è</div>
  <footer>üöÄ By Yusuf Kemahlƒ±</footer>

  <script>
  // Zero-g s√ºr√ºkleme + ≈üelale
  (function(){
    const stage = document.getElementById('stage');
    const canvas = document.getElementById('coffeeCanvas');
    const ctx = canvas.getContext('2d');
    const DPR = Math.max(1, window.devicePixelRatio || 1);

    const drifters = [
      { el: document.getElementById('k8s'),    v: randVel(), pos: {x:120, y:120}, r:0 },
      { el: document.getElementById('jenkins'), v: randVel(), pos: {x:320, y:220}, r:0 }
    ];

    spawnStars(70);

    let w = stage.clientWidth, h = stage.clientHeight;
    function resize(){
      w = stage.clientWidth; h = stage.clientHeight;
      canvas.style.width = w + 'px'; canvas.style.height = h + 'px';
      canvas.width = Math.floor(w * DPR); canvas.height = Math.floor(h * DPR);
      ctx.setTransform(DPR,0,0,DPR,0,0);
    }
    window.addEventListener('resize', resize); resize();

    // Ba≈ülangƒ±√ß konumlarƒ±
    drifters.forEach((d,i)=>{
      const rect = d.el.getBoundingClientRect();
      const W = rect.width || 100, H = rect.height || 100;
      d.pos.x = (i===0 ? w*0.25 : w*0.65) - W/2;
      d.pos.y = (i===0 ? h*0.35 : h*0.55) - H/2;
      place(d.el, d.pos.x, d.pos.y);
      enableDrag(d);
    });

    // Jenkins tƒ±klanƒ±nca ≈ûELALE
    const jenkins = document.getElementById('jenkins');

    // ≈ûelale kontrol parametreleri (daha kalƒ±n akƒ±≈ü i√ßin y√ºksek deƒüerler)
    const WATERFALL = {
      durationMs: 1800,      // akƒ±≈ü s√ºresi
      rate: 2200,            // par√ßacƒ±k/sn (y√ºksek = kalƒ±n ≈üelale)
      spread: 38,            // ba≈üta yatay yayƒ±lma
      gravity: 1600,         // yer√ßekimi (px/sn^2)
      airDrag: 0.0025,       // havada s√ºrt√ºnme
      ribbonBlur: 8,         // ≈üelale ≈üeridi blur
      ribbonAlpha: 0.15      // ≈üelale ≈üeridi opaklƒ±k
    };

    let particles = [];           // d√º≈üen kahve par√ßacƒ±klarƒ±
    let splashes = [];            // taban sƒ±√ßrama √ßizgileri
    let stains = [];              // zemindeki lekeler (yayƒ±lƒ± havuz)

    jenkins.addEventListener('click', ()=>{
      const d = drifters.find(x=>x.el===jenkins);
      if(d?.drag) return; // s√ºr√ºkleme sƒ±rasƒ±nda tetikleme
      const rect = jenkins.getBoundingClientRect();
      const start = { x: rect.left + rect.width/2, y: rect.top + rect.height*0.9 };
      startWaterfall(start);
    });

    function startWaterfall(origin){
      const startTime = performance.now();
      const emitPerFrame = WATERFALL.rate / 60;
      const baseX = origin.x, baseY = origin.y;

      // b√ºy√ºk bir leke (havuz) olu≈ütur
      stains.push({
        x: w/2, y: h-6, rX: 60, rY: 22, alpha: 0.55, growth: 46
      });

      function emitter(now){
        const elapsed = now - startTime;
        if(elapsed < WATERFALL.durationMs){
          // yoƒüun akƒ±≈ü i√ßin her frame √ßok sayƒ±da par√ßacƒ±k
          for(let i=0;i<emitPerFrame;i++){
            const off = (Math.random()*2 - 1) * WATERFALL.spread;
            const speed = 300 + Math.random()*180;     // ba≈ülangƒ±√ß hƒ±zƒ±
            const jitter = (Math.random()*2 - 1) * 60; // yatay jitter
            particles.push({
              x: baseX + off, y: baseY + Math.random()*6,
              vx: jitter * 0.4, vy: speed * 0.15, // ilk a≈üaƒüƒ± hƒ±z k√º√ß√ºk; asƒ±l hƒ±z graviteden
              r: 3 + Math.random()*4,
              life: 1
            });
          }
          requestAnimationFrame(emitter);
        }
      }
      requestAnimationFrame(emitter);
    }

    // Ana d√∂ng√º
    let last = performance.now();
    (function loop(now){
      const dt = Math.min(0.04, (now - last) / 1000);
      last = now;

      // Zero-g fizik
      drifters.forEach(d=>{
        if(d.drag) return;
        d.pos.x += d.v.x * dt; d.pos.y += d.v.y * dt;
        d.r += (d.v.x + d.v.y) * 0.0008;

        const rect = d.el.getBoundingClientRect();
        const W = rect.width, H = rect.height;

        if(d.pos.x < 0){ d.pos.x = 0; d.v.x = -d.v.x*0.98; }
        if(d.pos.y < 0){ d.pos.y = 0; d.v.y = -d.v.y*0.98; }
        if(d.pos.x + W > w){ d.pos.x = w - W; d.v.x = -d.v.x*0.98; }
        if(d.pos.y + H > h){ d.pos.y = h - H; d.v.y = -d.v.y*0.98; }

        const drag = 0.997; d.v.x *= drag; d.v.y *= drag;
        place(d.el, d.pos.x, d.pos.y, d.r);
      });

      // Canvas √ßizimi
      ctx.clearRect(0,0,w,h);

      // ≈ûelale ≈üeridi (kalƒ±n g√∂r√ºn√ºm i√ßin yarƒ± saydam doldurma)
      drawRibbon(dt);

      // Par√ßacƒ±klar
      updateParticles(dt);

      // Taban sƒ±√ßramalarƒ±
      updateSplashes(dt);

      // Havuz/lekeler
      updateStains(dt);

      requestAnimationFrame(loop);
    })(performance.now());

    function drawRibbon(dt){
      // Par√ßacƒ±k yoƒüunluƒüuna g√∂re bir ‚Äú≈üerit‚Äù olu≈üturup blur uygula
      if(particles.length < 8) return;

      // kabaca kaynak ile taban arasƒ±nda kalƒ±n bir yol √ßiz
      // son eklenen par√ßacƒ±klardan bir ortalama izd√º≈ü√ºm √ßƒ±karalƒ±m
      let avgTop = null;
      for(let i=particles.length-1, c=0; i>=0 && c<40; i--, c++){
        const p = particles[i];
        if(!avgTop) avgTop = {x:p.x, y:p.y};
        else { avgTop.x = avgTop.x*0.9 + p.x*0.1; avgTop.y = Math.min(avgTop.y, p.y); }
      }
      if(!avgTop) return;

      ctx.save();
      ctx.globalAlpha = WATERFALL.ribbonAlpha;
      ctx.filter = `blur(${WATERFALL.ribbonBlur}px)`;
      const grd = ctx.createLinearGradient(avgTop.x, avgTop.y, avgTop.x, h);
      grd.addColorStop(0, '#6b3a00');
      grd.addColorStop(0.4, '#4a2600');
      grd.addColorStop(1, 'rgba(58,28,0,0.85)');
      ctx.fillStyle = grd;

      // geni≈ülik
      const width = 70;
      ctx.beginPath();
      ctx.moveTo(avgTop.x - width/2, avgTop.y);
      ctx.lineTo(avgTop.x + width/2, avgTop.y);
      ctx.lineTo(avgTop.x + width*0.9, h);
      ctx.lineTo(avgTop.x - width*0.9, h);
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    function updateParticles(dt){
      for(let i=particles.length-1;i>=0;i--){
        const p = particles[i];
        // hava s√ºrt√ºnmesi
        p.vx *= (1 - WATERFALL.airDrag);
        p.vy += WATERFALL.gravity * dt;

        p.x += p.vx * dt;
        p.y += p.vy * dt;

        // tabana √ßarpma
        if(p.y >= h-4){
          // sƒ±√ßrama √ßizgisi
          splashes.push({
            x:p.x, y:h-6, life:0.25 + Math.random()*0.25,
            vx:(Math.random()*2-1)*260, vy:- (120 + Math.random()*160)
          });
          // havuza katkƒ±
          stains.push({
            x:p.x + (Math.random()*40 - 20),
            y:h-6, rX: 20 + Math.random()*26, rY: 10 + Math.random()*12,
            alpha: 0.5, growth: 30 + Math.random()*30
          });
          particles.splice(i,1);
          continue;
        }

        // √ßizim: yoƒüunluk i√ßin yarƒ± saydam oval
        ctx.save();
        ctx.fillStyle = 'rgba(85,42,0,0.85)';
        ctx.beginPath();
        ctx.ellipse(p.x, p.y, p.r*0.8, p.r*1.2, 0, 0, Math.PI*2);
        ctx.fill();
        ctx.restore();
      }
    }

    function updateSplashes(dt){
      for(let i=splashes.length-1;i>=0;i--){
        const s = splashes[i];
        s.life -= dt;
        s.vy += 1800 * dt; // yer√ßekimi
        s.x += s.vx * dt; s.y += s.vy * dt;

        ctx.save();
        ctx.globalAlpha = Math.max(0,s.life) * 0.9;
        ctx.strokeStyle = '#7b3f00';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x - s.vx*0.03, s.y - s.vy*0.03);
        ctx.stroke();
        ctx.restore();

        if(s.life<=0 || s.y>h+20) splashes.splice(i,1);
      }
    }

    function updateStains(dt){
      for(let i=stains.length-1;i>=0;i--){
        const st = stains[i];
        st.rX += st.growth * dt;
        st.rY += st.growth * 0.45 * dt;
        st.alpha *= (1 - 0.15*dt);

        ctx.save();
        ctx.globalAlpha = Math.max(0, Math.min(0.8, st.alpha));
        const rg = ctx.createRadialGradient(st.x, st.y, 0, st.x, st.y, Math.max(st.rX, st.rY));
        rg.addColorStop(0, 'rgba(80,40,0,0.65)');
        rg.addColorStop(0.6, 'rgba(80,40,0,0.35)');
        rg.addColorStop(1, 'rgba(80,40,0,0)');
        ctx.fillStyle = rg;
        ctx.beginPath();
        ctx.ellipse(st.x, st.y, st.rX, st.rY, 0, 0, Math.PI*2);
        ctx.fill();
        ctx.restore();

        if(st.alpha < 0.02) stains.splice(i,1);
      }
    }

    // yardƒ±mcƒ±lar
    function place(el,x,y,r=0){ el.style.left=x+'px'; el.style.top=y+'px'; el.style.transform=`translateZ(0) rotate(${r}rad)`; }
    function randVel(){ const s=60+Math.random()*80, a=Math.random()*Math.PI*2; return {x:Math.cos(a)*s,y:Math.sin(a)*s}; }
    function clamp(v,min,max){ return Math.max(min, Math.min(max,v)); }

    function enableDrag(d){
      const onDown = (e)=>{
        e.preventDefault(); d.drag = true; d.el.classList.add('dragging','hovered');
        const p = getPoint(e);
        d.offset = { x:p.x - d.pos.x, y:p.y - d.pos.y };
        window.addEventListener('mousemove', onMove);
        window.addEventListener('touchmove', onMove, {passive:false});
        window.addEventListener('mouseup', onUp);
        window.addEventListener('touchend', onUp);
      };
      const onMove = (e)=>{
        if(!d.drag) return; e.preventDefault();
        const p = getPoint(e);
        const nx = clamp(p.x - d.offset.x, 0, w - d.el.getBoundingClientRect().width);
        const ny = clamp(p.y - d.offset.y, 0, h - d.el.getBoundingClientRect().height);
        d.v = { x:(nx - d.pos.x)*60, y:(ny - d.pos.y)*60 };
        d.pos.x = nx; d.pos.y = ny; place(d.el, d.pos.x, d.pos.y);
      };
      const onUp = ()=>{
        d.drag = false; d.el.classList.remove('dragging','hovered');
        window.removeEventListener('mousemove', onMove);
        window.removeEventListener('touchmove', onMove);
        window.removeEventListener('mouseup', onUp);
        window.removeEventListener('touchend', onUp);
      };
      d.el.addEventListener('mousedown', onDown);
      d.el.addEventListener('touchstart', onDown, {passive:false});
      d.el.addEventListener('mouseenter', ()=> d.el.classList.add('hovered'));
      d.el.addEventListener('mouseleave', ()=> !d.drag && d.el.classList.remove('hovered'));
    }

    function getPoint(e){ if(e.touches && e.touches[0]) return {x:e.touches[0].clientX, y:e.touches[0].clientY}; return {x:e.clientX, y:e.clientY}; }

    function spawnStars(n){
      for(let i=0;i<n;i++){
        const s=document.createElement('div'); s.className='star';
        const size=Math.random()<0.15?3:2; s.style.width=s.style.height=size+'px';
        s.style.left=Math.random()*100+'%'; s.style.top=Math.random()*100+'%';
        s.style.opacity=(0.4+Math.random()*0.6).toFixed(2);
        stage.appendChild(s); twinkle(s);
      }
    }
    function twinkle(el){
      const dur=2000+Math.random()*3000; let dir=1, o=parseFloat(el.style.opacity);
      setInterval(()=>{ o+=dir*0.08; if(o>=1){o=1;dir=-1;} if(o<=0.25){o=0.25;dir=1;} el.style.opacity=o.toFixed(2); }, dur/20);
    }
  })();
  </script>
</body>
</html>
