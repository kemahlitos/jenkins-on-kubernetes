<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Hello</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg-a:#1e3c72; --bg-b:#2a5298; --bg-c:#6a11cb; --bg-d:#2575fc;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes neonPulse {
      from { text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff00ff; }
      to   { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: "Segoe UI", system-ui, -apple-system, Roboto, Arial, sans-serif;
      color:#fff;
      overflow:hidden; /* zero-g playground */
      background: linear-gradient(270deg, var(--bg-a), var(--bg-b), var(--bg-c), var(--bg-d));
      background-size: 600% 600%;
      animation: gradientMove 22s ease infinite;
    }

    /* ==== GÃ–KYÃœZÃœ MANZARASI ==== */
    .sky {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      background: linear-gradient(to top, #9be2fe 0%, #67d1fb 100%);
    }
    .sun {
      position: absolute;
      top: 60px;
      right: 80px;
      width: 120px; height: 120px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff799, #ffdd55);
      box-shadow: 0 0 50px rgba(255,220,100,0.8);
      animation: sunPulse 6s ease-in-out infinite alternate;
    }
    @keyframes sunPulse { from{transform:scale(1)} to{transform:scale(1.08)} }
    .cloud {
      position: absolute; background:#fff; border-radius:50px;
      width:120px; height:60px; top:var(--t,120px); left:-200px;
      animation: moveCloud 60s linear infinite; opacity:.9;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.12));
    }
    .cloud::before, .cloud::after{ content:""; position:absolute; background:#fff; border-radius:50%; }
    .cloud::before{ width:80px; height:80px; top:-20px; left:10px; }
    .cloud::after{ width:60px; height:60px; top:-10px; right:10px; }
    @keyframes moveCloud { from{left:-250px} to{left:110%} }

    /* Ã¼st metinler */
    .hud{
      position: fixed; top: 24px; left: 50%;
      transform: translateX(-50%); text-align: center;
      z-index: 10; user-select: none; pointer-events: none;
    }
    h1{
      margin: 0 0 8px 0; font-size: clamp(28px, 5vw, 56px); letter-spacing: .5px;
      text-shadow: 0 0 10px #00f, 0 0 20px #0ff, 0 0 40px #0ff;
    }
    .ver{ opacity:.9; font-size: 14px; }
    footer{
      position: fixed; bottom: 18px; left: 50%; transform: translateX(-50%);
      font-weight: 700; letter-spacing: 3px; text-transform: uppercase;
      text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff00ff, 0 0 30px #ff00ff;
      animation: neonPulse 2s infinite alternate;
      user-select: none; pointer-events: none; z-index: 10;
    }

    /* zero-g sahne */
    .stage{ position: fixed; inset: 0; overflow: hidden; z-index: 1; }

    /* sÃ¼rÃ¼klenen objeler */
    .drifter{
      position: absolute; width: clamp(70px, 12vw, 130px); aspect-ratio: 1/1;
      display: grid; place-items: center;
      border-radius: 22px; backdrop-filter: blur(2px);
      transition: transform .15s ease; cursor: grab; will-change: transform, left, top;
    }
    .drifter:active{ cursor: grabbing; }
    .drifter img{
      max-width: 82%; max-height: 82%;
      filter: drop-shadow(0 0 6px rgba(0,255,255,.8));
      pointer-events: none; user-select:none; -webkit-user-drag: none;
    }
    .drifter.hovered, .drifter.dragging{
      transform: scale(1.08) rotate(2deg);
      box-shadow: 0 0 0 1px rgba(255,255,255,.08) inset, 0 0 18px rgba(0,255,255,.65);
    }

    /* zero-g hissi iÃ§in yÄ±ldÄ±zlar */
    .star{
      position:absolute; border-radius:50%; opacity:.7; filter: blur(0.5px);
      background: radial-gradient(circle, #fff, rgba(255,255,255,0.2) 60%, transparent 70%);
      width:2px; height:2px; pointer-events:none;
    }

    .hint{
      position: fixed; bottom: 70px; right: 18px; font-size: 12px; opacity: .75;
      background: rgba(0,0,0,.25); padding: 6px 10px; border-radius: 10px;
      border: 1px solid rgba(255,255,255,.15); user-select: none; z-index: 9;
    }

    @media (prefers-reduced-motion: reduce){
      .drifter, h1, footer { transition: none; animation: none; }
    }
  </style>
</head>
<body>
  <!-- GÃ¶kyÃ¼zÃ¼ manzarasÄ± -->
  <div class="sky" aria-hidden="true">
    <div class="sun"></div>
    <div class="cloud" style="--t:120px; animation-delay:0s;"></div>
    <div class="cloud" style="--t:200px; animation-delay:20s; scale:1.3;"></div>
    <div class="cloud" style="--t:300px; animation-delay:40s; scale:0.85;"></div>
  </div>

  <div class="hud">
    <h1>Hello from Jenkins + ArgoCD on K8s!</h1>
    <div class="ver">Version: 5.1</div>
  </div>

  <div class="stage" id="stage" aria-label="Zero-G sahnesi">
    <!-- Kubernetes -->
    <div class="drifter" id="k8s" title="Kubernetes">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Kubernetes_logo.svg" alt="Kubernetes" />
    </div>
    <!-- Jenkins -->
    <div class="drifter" id="jenkins" title="Jenkins">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Jenkins_logo.svg" alt="Jenkins" />
    </div>
    <!-- Argo CD -->
    <div class="drifter" id="argocd" title="Argo CD">
      <img src="https://argo-cd.readthedocs.io/en/stable/assets/argo.png" alt="Argo CD" />
    </div>
  </div>

  <div class="hint">SÃ¼rÃ¼kleyip bÄ±rak, fÄ±rlat gitsin ðŸš€</div>
  <footer>ðŸš€ By Yusuf KemahlÄ±</footer>

  <script>
    // Zero-g sÃ¼rÃ¼klenebilirlik + kenarlarda sekme
    (function(){
      const stage = document.getElementById('stage');
      const drifters = [
        { el: document.getElementById('k8s'),     v: randVel(), pos: {x: 0, y: 0}, r: 0 },
        { el: document.getElementById('jenkins'), v: randVel(), pos: {x: 0, y: 0}, r: 0 },
        { el: document.getElementById('argocd'),  v: randVel(), pos: {x: 0, y: 0}, r: 0 }
      ];

      spawnStars(70);

      let stageW = stage.clientWidth, stageH = stage.clientHeight;
      addEventListener('resize', ()=>{ stageW = stage.clientWidth; stageH = stage.clientHeight; });

      // baÅŸlangÄ±Ã§ konumlarÄ±
      drifters.forEach((d,i)=>{
        const rect = d.el.getBoundingClientRect();
        const w = rect.width || 100, h = rect.height || 100;
        const xs = [0.22, 0.5, 0.78];          // Ã¼Ã§lÃ¼ baÅŸlangÄ±Ã§ daÄŸÄ±lÄ±mÄ±
        const ys = [0.35, 0.5, 0.62];
        d.pos.x = stageW * xs[i % xs.length] - w/2;
        d.pos.y = stageH * ys[i % ys.length] - h/2;
        place(d.el, d.pos.x, d.pos.y);
        enableDrag(d);
      });

      // ana dÃ¶ngÃ¼
      let last = performance.now();
      function tick(now){
        const dt = Math.min(0.04, (now - last) / 1000); last = now;

        drifters.forEach(d=>{
          if(d.drag) return;
          d.pos.x += d.v.x * dt; d.pos.y += d.v.y * dt;
          d.r += (d.v.x + d.v.y) * 0.0008;

          const rect = d.el.getBoundingClientRect();
          const w = rect.width, h = rect.height;

          if(d.pos.x < 0){ d.pos.x = 0; d.v.x = -d.v.x*0.98; }
          if(d.pos.y < 0){ d.pos.y = 0; d.v.y = -d.v.y*0.98; }
          if(d.pos.x + w > stageW){ d.pos.x = stageW - w; d.v.x = -d.v.x*0.98; }
          if(d.pos.y + h > stageH){ d.pos.y = stageH - h; d.v.y = -d.v.y*0.98; }

          const drag = 0.997; d.v.x *= drag; d.v.y *= drag;
          place(d.el, d.pos.x, d.pos.y, d.r);
        });

        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);

      // yardÄ±mcÄ±lar
      function place(el, x, y, r=0){ el.style.left = x + 'px'; el.style.top = y + 'px'; el.style.transform = `translateZ(0) rotate(${r}rad)`; }
      function randVel(){ const s=60+Math.random()*80, a=Math.random()*Math.PI*2; return {x:Math.cos(a)*s, y:Math.sin(a)*s}; }
      function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }

      function enableDrag(d){
        let prev=null;
        const onDown = (e)=>{
          e.preventDefault();
          d.drag = true; d.el.classList.add('dragging','hovered');
          prev = getPoint(e); d.offset = { x: prev.x - d.pos.x, y: prev.y - d.pos.y };
          addEventListener('mousemove', onMove);
          addEventListener('touchmove', onMove, {passive:false});
          addEventListener('mouseup', onUp);
          addEventListener('touchend', onUp);
        };
        const onMove = (e)=>{
          if(!d.drag) return; e.preventDefault();
          const p = getPoint(e);
          const nx = clamp(p.x - d.offset.x, 0, stageW - d.el.getBoundingClientRect().width);
          const ny = clamp(p.y - d.offset.y, 0, stageH - d.el.getBoundingClientRect().height);
          d.v = { x: (nx - d.pos.x) * 60, y: (ny - d.pos.y) * 60 };
          d.pos.x = nx; d.pos.y = ny; place(d.el, d.pos.x, d.pos.y); prev = p;
        };
        const onUp = ()=>{
          d.drag = false; d.el.classList.remove('dragging','hovered');
          removeEventListener('mousemove', onMove);
          removeEventListener('touchmove', onMove);
          removeEventListener('mouseup', onUp);
          removeEventListener('touchend', onUp);
        };
        d.el.addEventListener('mousedown', onDown);
        d.el.addEventListener('touchstart', onDown, {passive:false});
        d.el.addEventListener('mouseenter', ()=> d.el.classList.add('hovered'));
        d.el.addEventListener('mouseleave', ()=> !d.drag && d.el.classList.remove('hovered'));
      }

      function getPoint(e){
        if(e.touches && e.touches[0]) return {x:e.touches[0].clientX, y:e.touches[0].clientY};
        return {x:e.clientX, y:e.clientY};
      }

      function spawnStars(n){
        for(let i=0;i<n;i++){
          const s = document.createElement('div');
          s.className='star';
          const size = Math.random() < 0.15 ? 3 : 2;
          s.style.width = s.style.height = size+'px';
          s.style.left = Math.random()*100+'%';
          s.style.top  = Math.random()*100+'%';
          s.style.opacity = (0.4 + Math.random()*0.6).toFixed(2);
          stage.appendChild(s);
        }
      }
    })();
  </script>
</body>
</html>
